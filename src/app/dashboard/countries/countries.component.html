<div class="card">
    <div class="top">
        <input class="fontAwesome" type="text" #query (keyup)="filter(query.value)" placeholder="&#xf002; Search Location">
    </div>
    <ul type="none">
        <ng-container *ngIf="countries.length;else noCountry">
            <li *ngFor="let item of countries;let i = index">
                <div class="country">
                    <div class="detail">
                        <div class="name">
                            <img width="20px" src="{{item.countryInfo.flag}}" alt="">
                            <p style="display: inline-block; margin-left:10px;font-weight: bolder;">{{item.country}}</p>
                        </div>
                        <p style="font-size:10px;color: darkgray;">{{ item.cases | decimal }} Affected | {{item.recovered | decimal}} Recovered</p>
                    </div>
                    <div class="type">
                        <img src="assets/images/Up.svg" alt="">
                    </div>
                </div>
            </li>  
        </ng-container>
        <ng-template #noCountry>
            <li>
                There is no item
            </li>
        </ng-template>
    </ul>
</div>
