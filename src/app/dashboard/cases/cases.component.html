<div class="card" *ngFor="let item of cases;let i=index">
    <div class="row">
        <div class="col">
            <p style="margin-bottom: 10px;">{{item.name}} <span><img width="12px" src="{{item.pointer}}" alt=""></span></p> 
            <p>{{item.count | number}}</p>
        </div> 
        <div class="col" style="position: relative;margin-left: 10px;">
            <img style="margin-top: 4px;" height="40px" src="{{item.graph}}" alt="">
            <div *ngIf="i===0" class="peak">
                <img src="assets/images/BG-2.svg" alt="">
                <p style="font-weight: 900;">{{item.todayCount | number :'2.1-1'}}k</p>
            </div>    
        </div>
    </div>
</div>
