<div class="card">
    <p>Ratio of recovery </p>
    <circle-progress
    [backgroundColor]= "'#fff'"
    [backgroundPadding]= "-4"
  [percent]="getPercentage()"
  [radius]="80"
  [toFixed]="1"
  [outerStrokeWidth]="5"
  [innerStrokeWidth]="40"
  [space] = "-1"
  [outerStrokeGradient]="true"
  [outerStrokeColor]="'#06BA90'"
  [outerStrokeGradientStopColor]= "'#BAFAEB'"
  [innerStrokeColor]="'#e7e8ea'"
  [titleFontSize]= "20"
  [unitsFontSize]= "20"
  [showSubtitle] = "false"
  [animation]="true"
  [animationDuration]="1300"
  [startFromZero]="true"
></circle-progress>
<p>
    {{cases.cases | decimal}} Affected | {{cases.recovered | decimal}} Recovered
</p>
</div>
